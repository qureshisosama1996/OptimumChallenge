<div class="container-header">
    <div>
    <mat-form-field class="filter-input">
      <mat-label>Email</mat-label>
      <input matInput  [(ngModel)]="selectedEmail" (keyup)="applyqureyFilter()" placeholder="Enter Email to search">
    </mat-form-field>
    <mat-form-field class="filter-input">
      <mat-label>Client ID</mat-label>
      <input matInput  [(ngModel)]="selectedId" (keyup)="applyqureyFilter()" placeholder="Enter client no to search">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="filter-input-refrence2">
      <mat-label>Name</mat-label>
      <input matInput  [(ngModel)]="selectedName" (keyup)="applyqureyFilter()" placeholder="Enter Name no to Search">
    </mat-form-field>
  
    <button mat-raised-button class="button-reset" color="primary" style="border: 1px solid #ccc" (click)="onReset()">Reset Filter</button>
  </div>
  </div>
  
  <div class="main-container mat-elevation-z8">
    
   
    <div class="table-container">
    <mat-table #table [dataSource]="dataSource"  >
    
      <ng-container matColumnDef="CustomerId">
        <mat-header-cell *matHeaderCellDef > CustomerId</mat-header-cell>
        <mat-cell *matCellDef="let element">  {{ element.id }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Firstname">
        <mat-header-cell *matHeaderCellDef > Firstname</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstname}}</mat-cell>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="Lastname">
        <mat-header-cell *matHeaderCellDef  >Lastname</mat-header-cell>
        <mat-cell *matCellDef="let element"  > {{element.lastname}} </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef class="email-header"> Email</mat-header-cell>
        <mat-cell *matCellDef="let element" class="email-header">
          <a [href]="'mailto:' + element.email">{{ element.email }}</a>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Phone_Number" >
        <mat-header-cell *matHeaderCellDef> Phone_Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.phone_Number}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Country_code" >
        <mat-header-cell *matHeaderCellDef> Country_code </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.country_code}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Gender" >
        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Balance">
        <mat-header-cell *matHeaderCellDef class="amount"> Balance</mat-header-cell>
        <mat-cell class="amount" *matCellDef="let element"> &#36; {{element.balance}}</mat-cell>
      </ng-container>
  
   
  
    
  
  
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef  class="symbol"> Delete</mat-header-cell>
        <mat-cell  class="symbol" *matCellDef="let element"> 
            <mat-icon (click)="delete(element)">delete</mat-icon>
  </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef class="symbol"> edit</mat-header-cell>
        <mat-cell class="symbol" *matCellDef="let element">
            <mat-icon (click)="edit(element)">edit</mat-icon>
      </mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
    </mat-table>
    <div class="page">
    <mat-paginator 
      [pageSize]="5"
      [pageSizeOptions]="[5,10, 20, 50 ,100]"
      showFirstLastButtons
      aria-label="Select page"
    ></mat-paginator>
  </div>
  </div>
  <div class="add-customer-button">
    <button mat-raised-button color="primary" (click)="createcustomer()">
      + Add New Customer
    </button>
  </div>
  </div>
